<svg
  width="340"
  height="80"
  viewBox="0 0 340 80"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="StackSense logo"
>
  <defs>
    <!-- Vertical gradient for stacked layers -->
    <linearGradient id="ss-grad" x1="0" y1="0" x2="0" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6EE7F9"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>

    <!-- Horizontal gradient for “Sense” text & waves -->
    <linearGradient id="ss-grad-2" x1="0" y1="0" x2="260" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>

    <!-- Soft shadow filter -->
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dy="1"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(10,14)" filter="url(#soft)">
    <!-- stacked layers -->
    <rect x="0" y="0" rx="6" ry="6" width="84" height="16" fill="url(#ss-grad)"/>
    <rect x="8" y="18" rx="6" ry="6" width="76" height="16" fill="url(#ss-grad)"/>
    <rect x="16" y="36" rx="6" ry="6" width="68" height="16" fill="url(#ss-grad)"/>

    <!-- “sense” wave -->
    <path
      d="M96 12c8 0 12 8 20 8s12-8 20-8"
      fill="none"
      stroke="url(#ss-grad-2)"
      stroke-width="3"
      stroke-linecap="round"
    />
    <path
      d="M96 36c8 0 12 8 20 8s12-8 20-8"
      fill="none"
      stroke="url(#ss-grad-2)"
      stroke-width="3"
      stroke-linecap="round"
      opacity="0.6"
    />
  </g>

  <!-- Wordmark -->
  <g transform="translate(140,50)">
    <text
      x="0"
      y="0"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="32"
      font-weight="700"
      fill="#0F172A"
      letter-spacing="0.5"
    >
      Stack<tspan fill="url(#ss-grad-2)">Sense</tspan>
    </text>
  </g>
</svg>
